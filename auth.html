<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
  <link rel="stylesheet" href="./styles/auth.css">
  <title>Eat Food</title>
</head>

<body>
  <div class="auth__wrap">
    <div class="container">
      <iframe src="header.html" frameborder="0" width="100%"></iframe>
      <div class="auth">
        <div class="register">
          <span>Đăng ký</span>
        </div>
        <div class="wrapper">
          <div class="sdt"> 
            <i class="fas fa-mobile-alt"></i>
            <span>Số điện thoại</span>
          </div>
          <div class="fb"> 
            <i class="fab fa-facebook"></i>
            <span>Facebook</span>
          </div>
          <div class="gg"> 
            <i class="fab fa-google"></i>
            <span>Google</span>
          </div>
          <div class="content">Hoặc đăng nhập bằng tài khoản của bạn</div>
          <div class="username">
            <i class="fas fa-envelope"></i>
            <span>Username or Email</span>
          </div>
          <div class="password">
            <i class="fas fa-unlock-alt"></i>
            <span>Password</span>
          </div>
          <div class="content1">
            Chúng tôi không sử dụng thông tin của bạn vơi bất kỳ mục đích nào.
            Bằng cách đăng nhập hoặc dăng ký, bạn đồng ý với chính sách quy dịnh của Foody
          </div>
        </div>
      </div>
    </div>
  </div>
  <iframe src="footer.html" frameborder="0" width="100%" class="footer"></iframe>
</body>

</html>
